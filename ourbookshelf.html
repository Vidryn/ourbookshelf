    <script>
        // åˆ›å»ºèŠ±ç“£é›¨å’Œæ˜Ÿæ˜Ÿæ•ˆæœ
        function createEffects() {
            const effectsContainer = document.getElementById('effects-container');
            
            // åˆ›å»ºèŠ±ç“£
            for (let i = 0; i < 30; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDelay = Math.random() * 5 + 's';
                petal.style.animationDuration = (Math.random() * 10 + 10) + 's';
                effectsContainer.appendChild(petal);
            }
            
            // åˆ›å»ºæ˜Ÿæ˜Ÿ
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDelay = Math.random() * 3 + 's';
                effectsContainer.appendChild(star);
            }
        }
        
        // ç”µå­ä¹¦æ•°æ®æ¨¡å‹
        let booksData = {
            currentBookId: null,
            books: []
        };
        
        // å½“å‰ç¼–è¾‘çš„ç« èŠ‚ç´¢å¼•
        let currentChapterIndex = -1;
        
        // åˆå§‹åŒ–åº”ç”¨
        function initApp() {
            createEffects();
            loadBooksData();
            setupEventListeners();
            renderBooksSelector();
            
            // å¦‚æœæ²¡æœ‰ä¹¦ç±ï¼Œåˆ›å»ºä¸€ä¸ªé»˜è®¤ä¹¦ç±
            if (booksData.books.length === 0) {
                createDefaultBook();
            } else {
                // åŠ è½½å½“å‰é€‰ä¸­çš„ä¹¦ç±
                const currentBook = booksData.books.find(book => book.id === booksData.currentBookId);
                if (currentBook) {
                    loadBook(currentBook);
                } else {
                    // å¦‚æœæ²¡æœ‰å½“å‰é€‰ä¸­çš„ä¹¦ç±ï¼ŒåŠ è½½ç¬¬ä¸€æœ¬ä¹¦
                    loadBook(booksData.books[0]);
                    booksData.currentBookId = booksData.books[0].id;
                    saveBooksData();
                }
            }
        }
        
        // åˆ›å»ºé»˜è®¤ä¹¦ç±
        function createDefaultBook() {
            const defaultBook = {
                id: generateId(),
                title: "æˆ‘çš„ç”œç³¯æ—¥è®°",
                intro: "è¿™æ˜¯ä¸€æœ¬è®°å½•ç”œèœœæ—¶å…‰çš„æ¢¦å¹»æ—¥è®°...",
                cover: "",
                chapters: [],
                background: {
                    type: "color",
                    value: "#fff0f5"
                }
            };
            
            booksData.books.push(defaultBook);
            booksData.currentBookId = defaultBook.id;
            saveBooksData();
            loadBook(defaultBook);
        }
        
        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®
        function loadBooksData() {
            const savedData = localStorage.getItem('sweetDreamBooks');
            if (savedData) {
                booksData = JSON.parse(savedData);
            }
        }
        
        // ä¿å­˜æ•°æ®åˆ°æœ¬åœ°å­˜å‚¨
        function saveBooksData() {
            localStorage.setItem('sweetDreamBooks', JSON.stringify(booksData));
        }
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // ä¹¦ç±ç®¡ç†
            document.getElementById('book-select').addEventListener('change', switchBook);
            document.getElementById('new-book').addEventListener('click', showNewBookModal);
            document.getElementById('delete-book').addEventListener('click', deleteCurrentBook);
            document.getElementById('create-book').addEventListener('click', createNewBook);
            
            // èƒŒæ™¯è‡ªå®šä¹‰
            document.getElementById('customize-bg').addEventListener('click', showBgModal);
            document.getElementById('apply-bg').addEventListener('click', applyBackground);
            document.getElementById('bg-type').addEventListener('change', toggleBgOptions);
            
            // å°é¢å’Œç®€ä»‹ç¼–è¾‘
            document.getElementById('change-cover').addEventListener('click', changeCover);
            document.getElementById('edit-intro').addEventListener('click', editIntro);
            
            // ç« èŠ‚åˆ—è¡¨æ“ä½œ
            document.getElementById('toggle-chapters').addEventListener('click', toggleChapters);
            document.getElementById('add-chapter').addEventListener('click', addNewChapter);
            
            // ç¼–è¾‘å™¨æ“ä½œ
            document.getElementById('close-editor').addEventListener('click', closeEditor);
            document.getElementById('save-chapter').addEventListener('click', saveChapter);
            
            // ç« èŠ‚å±•ç¤ºæ“ä½œ
            document.querySelector('.close-chapter').addEventListener('click', closeChapterDisplay);
            
            // ä¸»é¢˜è‰²é€‰æ‹©
            document.querySelectorAll('.theme-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.theme-option').forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // å¯¼å‡ºåŠŸèƒ½
            document.getElementById('export-pdf').addEventListener('click', exportToPDF);
            document.getElementById('export-txt').addEventListener('click', exportToTXT);
            
            // å›¾ç‰‡é¢„è§ˆ
            document.getElementById('chapter-image').addEventListener('change', previewImage);
            
            // æ¨¡æ€æ¡†å…³é—­
            document.querySelectorAll('.modal-close').forEach(closeBtn => {
                closeBtn.addEventListener('click', function() {
                    this.closest('.modal').style.display = 'none';
                });
            });
            
            // èƒŒæ™¯é€‰é¡¹ç‚¹å‡»
            document.querySelectorAll('.bg-option').forEach(option => {
                option.addEventListener('click', function() {
                    this.parentElement.querySelectorAll('.bg-option').forEach(opt => {
                        opt.classList.remove('active');
                    });
                    this.classList.add('active');
                });
            });
            
            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
            window.addEventListener('click', function(event) {
                if (event.target.classList.contains('modal')) {
                    event.target.style.display = 'none';
                }
            });
        }
        
        // æ¸²æŸ“ä¹¦ç±é€‰æ‹©å™¨
        function renderBooksSelector() {
            const bookSelect = document.getElementById('book-select');
            bookSelect.innerHTML = '';
            
            booksData.books.forEach(book => {
                const option = document.createElement('option');
                option.value = book.id;
                option.textContent = book.title;
                if (book.id === booksData.currentBookId) {
                    option.selected = true;
                }
                bookSelect.appendChild(option);
            });
        }
        
        // åŠ è½½ä¹¦ç±
        function loadBook(book) {
            document.getElementById('book-title').textContent = book.title;
            document.getElementById('book-intro').textContent = book.intro;
            
            if (book.cover) {
                document.getElementById('cover-image').src = book.cover;
            } else {
                document.getElementById('cover-image').src = '';
            }
            
            // åº”ç”¨èƒŒæ™¯
            applyBookBackground(book);
            
            // æ¸²æŸ“ç« èŠ‚
            renderChapters(book.chapters);
            
            // å…³é—­ç« èŠ‚å±•ç¤º
            closeChapterDisplay();
            
            booksData.currentBookId = book.id;
            saveBooksData();
            renderBooksSelector();
        }
        
        // åº”ç”¨ä¹¦ç±èƒŒæ™¯
        function applyBookBackground(book) {
            if (book.background) {
                const body = document.body;
                
                switch(book.background.type) {
                    case 'color':
                        body.style.background = book.background.value;
                        break;
                    case 'image':
                        body.style.background = `url('${book.background.value}') no-repeat center center fixed`;
                        body.style.backgroundSize = 'cover';
                        break;
                    case 'gradient':
                        body.style.background = book.background.value;
                        break;
                }
            }
        }
        
        // åˆ‡æ¢ä¹¦ç±
        function switchBook() {
            const bookId = document.getElementById('book-select').value;
            const book = booksData.books.find(b => b.id === bookId);
            if (book) {
                loadBook(book);
            }
        }
        
        // æ˜¾ç¤ºæ–°å»ºä¹¦ç±æ¨¡æ€æ¡†
        function showNewBookModal() {
            document.getElementById('new-book-modal').style.display = 'flex';
        }
        
        //åˆ›å»ºæ–°ä¹¦ç±
        function createNewBook() {
            const title = document.getElementById('new-book-title').value.trim();
            const intro = document.getElementById('new-book-intro').value.trim();
            
            if (!title) {
                alert('è¯·è¾“å…¥ä¹¦ç±æ ‡é¢˜');
                return;
            }
            
            const newBook = {
                id: generateId(),
                title: title,
                intro: intro || 'æš‚æ— ç®€ä»‹',
                cover: "",
                chapters: [],
                background: {
                    type: "color",
                    value: "#fff0f5"
                }
            };
            
            booksData.books.push(newBook);
            saveBooksData();
            loadBook(newBook);
            document.getElementById('new-book-modal').style.display = 'none';
            
            // æ¸…ç©ºè¡¨å•
            document.getElementById('new-book-title').value = '';
            document.getElementById('new-book-intro').value = '';
        }
        
        // åˆ é™¤å½“å‰ä¹¦ç±
        function deleteCurrentBook() {
            if (booksData.books.length <= 1) {
                alert('è‡³å°‘éœ€è¦ä¿ç•™ä¸€æœ¬ä¹¦ç±');
                return;
            }
            
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æœ¬ä¹¦ç±å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚')) {
                const currentIndex = booksData.books.findIndex(book => book.id === booksData.currentBookId);
                booksData.books.splice(currentIndex, 1);
                
                // åŠ è½½å¦ä¸€æœ¬ä¹¦ç±
                if (booksData.books.length > 0) {
                    loadBook(booksData.books[0]);
                } else {
                    createDefaultBook();
                }
                
                saveBooksData();
            }
        }
        
        // æ˜¾ç¤ºèƒŒæ™¯è‡ªå®šä¹‰æ¨¡æ€æ¡†
        function showBgModal() {
            document.getElementById('bg-modal').style.display = 'flex';
            toggleBgOptions(); // åˆå§‹åŒ–æ˜¾ç¤ºæ­£ç¡®çš„é€‰é¡¹
        }
        
        // åˆ‡æ¢èƒŒæ™¯é€‰é¡¹æ˜¾ç¤º
        function toggleBgOptions() {
            const bgType = document.getElementById('bg-type').value;
            
            // éšè—æ‰€æœ‰é€‰é¡¹
            document.getElementById('color-options').style.display = 'none';
            document.getElementById('image-options').style.display = 'none';
            document.getElementById('gradient-options').style.display = 'none';
            
            // æ˜¾ç¤ºé€‰ä¸­çš„é€‰é¡¹
            document.getElementById(`${bgType}-options`).style.display = 'block';
        }
        
        // åº”ç”¨èƒŒæ™¯
        function applyBackground() {
            const bgType = document.getElementById('bg-type').value;
            const currentBook = booksData.books.find(book => book.id === booksData.currentBookId);
            
            if (!currentBook) return;
            
            let bgValue = '';
            
            switch(bgType) {
                case 'color':
                    const colorOption = document.querySelector('#color-options .bg-option.active');
                    bgValue = colorOption ? colorOption.getAttribute('data-color') : '#fff0f5';
                    break;
                    
                case 'image':
                    const imageFile = document.getElementById('bg-image').files[0];
                    if (imageFile) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            bgValue = e.target.result;
                            currentBook.background = { type: bgType, value: bgValue };
                            saveBooksData();
                            applyBookBackground(currentBook);
                        };
                        reader.readAsDataURL(imageFile);
                        document.getElementById('bg-modal').style.display = 'none';
                        return;
                    } else {
                        const imageOption = document.querySelector('#image-options .bg-option.active');
                        if (imageOption) {
                            bgValue = imageOption.style.backgroundImage.slice(5, -2); // æå–URL
                        }
                    }
                    break;
                    
                case 'gradient':
                    const gradientOption = document.querySelector('#gradient-options .bg-option.active');
                    bgValue = gradientOption ? gradientOption.style.background : 'linear-gradient(135deg, #ffb6c1, #d8bfd8)';
                    break;
            }
            
            currentBook.background = { type: bgType, value: bgValue };
            saveBooksData();
            applyBookBackground(currentBook);
            document.getElementById('bg-modal').style.display = 'none';
        }
        
        // æ›´æ¢å°é¢
        function changeCover() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const currentBook = booksData.books.find(book => book.id === booksData.currentBookId);
                        if (currentBook) {
                            currentBook.cover = event.target.result;
                            document.getElementById('cover-image').src = event.target.result;
                            saveBooksData();
                        }
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }
        
        // ç¼–è¾‘ç®€ä»‹
        function editIntro() {
            const currentBook = booksData.books.find(book => book.id === booksData.currentBookId);
            if (!currentBook) return;
            
            const newIntro = prompt('è¯·è¾“å…¥æ–°çš„ç®€ä»‹:', currentBook.intro);
            if (newIntro !== null) {
                currentBook.intro = newIntro;
                document.getElementById('book-intro').textContent = newIntro;
                saveBooksData();
            }
        }
        
        // åˆ‡æ¢ç« èŠ‚åˆ—è¡¨æ˜¾ç¤º
        function toggleChapters() {
            document.getElementById('chapter-list').classList.toggle('collapsed');
        }
        
        // æ¸²æŸ“ç« èŠ‚åˆ—è¡¨
        function renderChapters(chapters) {
            const chapterList = document.getElementById('chapter-list');
            chapterList.innerHTML = '';
            
            if (!chapters || chapters.length === 0) {
                chapterList.innerHTML = '<li style="text-align: center; padding: 20px; color: #888;">æš‚æ— ç« èŠ‚ï¼Œç‚¹å‡»"æ·»åŠ æ–°ç« èŠ‚"å¼€å§‹åˆ›ä½œ</li>';
                return;
            }
            
            chapters.forEach((chapter, index) => {
                const li = document.createElement('li');
                li.className = 'chapter-item';
                
                li.innerHTML = `
                    <div class="chapter-info">
                        <div class="chapter-title">
                            <span>ğŸ“–</span> ${chapter.title}
                        </div>
                        <div class="chapter-date">${chapter.date}</div>
                        <span class="chapter-tag">${chapter.tag}</span>
                    </div>
                    <div class="chapter-actions">
                        <button class="view-btn" data-index="${index}" title="æŸ¥çœ‹ç« èŠ‚">ğŸ‘ï¸</button>
                        <button class="edit-btn" data-index="${index}" title="ç¼–è¾‘ç« èŠ‚">âœï¸</button>
                        <button class="delete-btn" data-index="${index}" title="åˆ é™¤ç« èŠ‚">ğŸ—‘ï¸</button>
                    </div>
                `;
                
                chapterList.appendChild(li);
            });
            
            // æ·»åŠ æŸ¥çœ‹äº‹ä»¶
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation(); // é˜»æ­¢äº‹ä»¶å†’æ³¡
                    viewChapter(parseInt(this.getAttribute('data-index')));
                });
            });
            
            // æ·»åŠ ç¼–è¾‘äº‹ä»¶
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation(); // é˜»æ­¢äº‹ä»¶å†’æ³¡
                    editChapter(parseInt(this.getAttribute('data-index')));
                });
            });
            
            // æ·»åŠ åˆ é™¤äº‹ä»¶
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation(); // é˜»æ­¢äº‹ä»¶å†’æ³¡
                    deleteChapter(parseInt(this.getAttribute('data-index')));
                });
            });
            
            // ç‚¹å‡»ç« èŠ‚é¡¹ä¹Ÿå¯ä»¥æŸ¥çœ‹
            document.querySelectorAll('.chapter-item').forEach(item => {
                item.addEventListener('click', function() {
                    const index = parseInt(this.querySelector('.view-btn').getAttribute('data-index'));
                    viewChapter(index);
                });
            });
        }
        
        // æŸ¥çœ‹ç« èŠ‚å†…å®¹
        function viewChapter(index) {
            const currentBook = booksData.books.find(book => book.id === booksData.currentBookId);
            if (!currentBook || !currentBook.chapters || !currentBook.chapters[index]) return;
            
            const chapter = currentBook.chapters[index];
            
            // å¡«å……ç« èŠ‚å†…å®¹
            document.getElementById('display-chapter-title').textContent = chapter.title;
            document.getElementById('display-chapter-date').textContent = `å†™ä½œæ—¥æœŸ: ${chapter.date}`;
            document.getElementById('display-chapter-tag').textContent = chapter.tag;
            document.getElementById('display-chapter-content').textContent = chapter.content;
            
            // å¤„ç†é«˜äº®å†…å®¹
            const highlightSection = document.getElementById('display-chapter-highlight');
            if (chapter.highlight && chapter.highlight.trim() !== '') {
                highlightSection.style.display = 'block';
                document.getElementById('display-highlight-text').textContent = chapter.highlight;
            } else {
                highlightSection.style.display = 'none';
            }
            
            // å¤„ç†ç« èŠ‚å›¾ç‰‡
            const imageContainer = document.getElementById('display-chapter-image');
            if (chapter.image) {
                imageContainer.innerHTML = `<img src="${chapter.image}" alt="ç« èŠ‚æ’å›¾">`;
            } else {
                imageContainer.innerHTML = '';
            }
            
            // æ˜¾ç¤ºç« èŠ‚å†…å®¹åŒºåŸŸ
            document.getElementById('chapter-content-display').classList.add('active');
            
            // æ»šåŠ¨åˆ°ç« èŠ‚å†…å®¹åŒºåŸŸ
            document.getElementById('chapter-content-display').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }
        
        // å…³é—­ç« èŠ‚å±•ç¤º
        function closeChapterDisplay() {
            document.getElementById('chapter-content-display').classList.remove('active');
        }
        
        // æ·»åŠ æ–°ç« èŠ‚
        function addNewChapter() {
            const currentBook = booksData.books.find(book => book.id === booksData.currentBookId);
            if (!currentBook) return;
            
            currentChapterIndex = -1; // æ–°ç« èŠ‚
            document.getElementById('editor-title').textContent = 'æ·»åŠ æ–°ç« èŠ‚';
            document.getElementById('chapter-title-input').value = '';
            document.getElementById('chapter-content').value = '';
            document.getElementById('highlight-text').value = '';
            document.getElementById('chapter-music').value = '';
            document.getElementById('chapter-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('image-preview').innerHTML = '';
            document.getElementById('chapter-image').value = ''; // æ¸…ç©ºæ–‡ä»¶è¾“å…¥
            
            // å…³é—­ç« èŠ‚å±•ç¤ºï¼Œæ‰“å¼€ç¼–è¾‘å™¨
            closeChapterDisplay();
            document.getElementById('editor-section').classList.add('active');
        }
        
        // ç¼–è¾‘ç« èŠ‚
        function editChapter(index) {
            const currentBook = booksData.books.find(book => book.id === booksData.currentBookId);
            if (!currentBook || !currentBook.chapters || !currentBook.chapters[index]) return;
            
            currentChapterIndex = index;
            const chapter = currentBook.chapters[index];
            
            document.getElementById('editor-title').textContent = 'ç¼–è¾‘ç« èŠ‚';
            document.getElementById('chapter-title-input').value = chapter.title || '';
            document.getElementById('chapter-content').value = chapter.content || '';
            document.getElementById('highlight-text').value = chapter.highlight || '';
            document.getElementById('chapter-music').value = chapter.music || '';
            document.getElementById('chapter-date').value = chapter.date || new Date().toISOString().split('T')[0];
            document.getElementById('chapter-tag').value = chapter.tag || 'ğŸŒ¸æ¸©æŸ”';
            
            if (chapter.image) {
                document.getElementById('image-preview').innerHTML = `<img src="${chapter.image}" style="max-width: 200px; border-radius: 5px;">`;
            } else {
                document.getElementById('image-preview').innerHTML = '';
            }
            
            // å…³é—­ç« èŠ‚å±•ç¤ºï¼Œæ‰“å¼€ç¼–è¾‘å™¨
            closeChapterDisplay();
